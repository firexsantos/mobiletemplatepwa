  <!-- Body Start -->
  <body>
    <div class="bg-pattern-wrap ratio2_1">
      <!-- Background Image -->
      <div class="bg-patter">
        <img src="assets/images/banner/bg-pattern2.png" class="bg-img" alt="pattern" />
      </div>
    </div>

    <!-- Main Start -->
    <main class="main-wrap login-page mb-xxl">
      <img class="logo" src="assets/images/logo/logo.png" alt="logo" />
      <img class="logo logo-w" src="assets/images/logo/logo-w.png" alt="logo" />
      <p class="content-color font-sm">We have send the code verification to your mobile number</p>
      <span class="font-md">
        +981 215 1545 <a href="forgot-password.html"> <i data-feather="edit-3"></i></a
      ></span>

      <!-- Login Section Start -->
      <section class="login-section p-0">
        <!-- Login Form Start -->
        <form action="https://themes.pixelstrap.com/fastkart-app/reset-password.html" class="custom-form">
          <h1 class="font-md title-color fw-600">Verification Code</h1>

          <div class="countdown mb-md">
            <div class="input-box otp-input">
              <input class="otp form-controll" placeholder="0" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(1)" maxlength="1" />
              <input class="otp form-controll" placeholder="0" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(2)" maxlength="1" />
              <input class="otp form-controll" placeholder="0" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(3)" maxlength="1" />
              <input class="otp form-controll" placeholder="0" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(4)" maxlength="1" />
            </div>
          </div>
          <button type="submit" class="btn-solid">Submit</button>
          <!-- Count Down Start -->
          <div class="otp-countdown text-center">
            <div class="content-color">
              <a href="javascript:void(0)" class="resend-otp">Resend OTP </a> <span class="time"> In <span id="timer"></span></span>
            </div>
          </div>
          <!-- Count Down End -->
        </form>
        <!-- Login Form End -->
      </section>
      <!-- Login Section End -->
    </main>
    <!-- Main End -->
