<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synrok - Mobile HTML Template</title>

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
  </head>
  <body>

    <!--page loader-->
    <div class="loader-wrapper">
      <div class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
   <!--end loader-->

   <!--start wrapper-->
    <div class="wrapper">

      <!--start to header-->
      <header class="top-header fixed-top border-bottom d-flex align-items-center">
        <nav class="navbar navbar-expand w-100 p-0 gap-3 align-items-center">
            <div class="nav-button" onclick="history.back()"><a href="javascript:;"><i class="bi bi-arrow-left"></i></a></div>
            <div class="account-change">
              <h6 class="mb-0 fw-bold text-dark">Change Password</h6>
            </div>
        </nav>
       </header>
        <!--end to header-->

      <!--start to page content-->
       <div class="page-content">

         <div class="login-body">
            <h5 class="fw-bold">Update Your Password</h5>
            <p class="mb-0">Enter the new password</p>
            <form class="mt-4">

              <div class="input-group mb-3" id="show_hide_password1">
                <div class="form-floating flex-grow-1">
                  <input type="password" class="form-control rounded-3 border-end-0 rounded-end-0" id="floatingInputPassword1" placeholder="Enter Password" value="password123">
                  <label for="floatingInputPassword1">New Password</label>
                </div>
                <span class="input-group-text bg-transparent rounded-3 rounded-start-0"><i class="bi bi-eye-slash"></i></span>
              </div>
              <div class="input-group mb-3" id="show_hide_password2">
                <div class="form-floating flex-grow-1">
                  <input type="password" class="form-control rounded-3 rounded-end-0 border-end-0" id="floatingInputPassword2" placeholder="Enter Password" value="password123">
                  <label for="floatingInputPassword2">Confirm Password</label>
                </div>
                <span class="input-group-text bg-transparent rounded-3 rounded-start-0"><i class="bi bi-eye-slash"></i></span>
              </div>
              <div class="mb-0 d-grid">
                <button type="button" class="btn btn-dark btn-ecomm rounded-3">Change Password</button>
              </div>

            </form>
         </div>

       </div>
     <!--end to page content-->


     <!--start to footer-->
    <footer class="page-footer fixed-bottom border-top d-flex align-items-center justify-content-center">
       <a href="authentication-log-in.html" class="text-dark btn-ecomm">Back to Log In</a>
    </footer>
    <!--end to footer-->

    </div>
   <!--end wrapper-->


    <!--JS Files-->  
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/show-hide-password.js"></script>
    <script src="assets/js/loader.js"></script>
  


  </body>
